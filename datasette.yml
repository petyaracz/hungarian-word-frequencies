title: Hungarian Word Frequency Database

databases:
  frequencies:
    description: |
      Péter Rácz 2025. Please cite https://doi.org/10.5281/zenodo.17508385. Source: https://hlt.bme.hu/en/resources/webcorpus2
    
      Filtered to words where lemma appears in Hungarian Hunspell dictionary.
    tables:
      words:
        sort_desc: freq
        
settings:
  sql_time_limit_ms: 10000
  max_returned_rows: 10000
  default_page_size: 100

plugins:
  datasette-sqlite-regex: {}
